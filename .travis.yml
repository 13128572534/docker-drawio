env:
  global:
  # Docker Repository
  - REPO=fjudith/draw.io
  # Compute docker tag
  - TAG=`if [ "${TRAVIS_BRANCH}" == "master" ]; then echo "latest"; else echo ${TRAVIS_BRANCH} ; fi`
  - ALPINE_TAG=`if [ "${TRAVIS_BRANCH}" == "master" ]; then echo "alpine"; else echo ${TRAVIS_BRANCH}-alpine ; fi`
  # Retreive commit ID
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: ""
  - secure: ""

  
sudo: required
services:
  - docker


before_install:
  - docker build -f debian/Dockerfile -t tmp:${COMMIT} debian/
  - docker build -f alpine/Dockerfile -t tmp:${COMMIT}-alpine alpine/
  - docker run --name 'drawio' -d -p 32733:8080 -p 32734:8443 tmp:${COMMIT}
  - docker run --name 'drawio-alpine' -d -p 32735:8080 -p 32736:8443 tmp:${COMMIT}-alpine
  - docker ps -a


script:
  # Wait for draw.io to start
  - sleep 10
  - docker logs drawio
  # -i, --include – include protocol headers in the output (H/F)
  # -X, --request – specify request  COMMAND (GET, PUT, DELETE…)  to use
  - docker exec drawio /bin/bash -c "curl -i http://localhost:8080"
  - docker logs drawio-alpine
  - docker exec drawio-alpine /bin/bash -c "curl -i http://localhost:8080"


after_success:
  - docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
  - docker tag tmp:${COMMIT} ${REPO}:${TAG}
  - docker tag tmp:${COMMIT}-alpine ${REPO}:${ALPINE_TAG}
  - docker tag tmp:${COMMIT} ${REPO}:${TRAVIS_TAG}
  - docker tag tmp:${COMMIT} ${REPO}:${TRAVIS_TAG}-alpine
  # - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  # - docker tag $REPO:$COMMIT-alpine $REPO:travis-$TRAVIS_BUILD_NUMBER-alpine
  - docker push ${REPO}